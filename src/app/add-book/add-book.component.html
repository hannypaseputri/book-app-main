<!-- ======= Contact Section ======= -->
<section id="tambahbuku" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Tambah Buku</h2>
    </div>

    <div class="row gx-lg-0 gy-4">
      <div class="col-lg-12">
        <form [formGroup]="addBook" novalidate class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                formControlName="judul"
                class="form-control"
                placeholder="Judul"
                required
              />
            </div>
            <div class="col-md-6 form-group">
              <input
                type="text"
                formControlName="penulis"
                class="form-control"
                placeholder="Penulis"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group">
              <input
                type="text"
                formControlName="jumlah"
                class="form-control"
                placeholder="Jumlah Buku"
                required
              />
            </div>
            <div class="col-md-4 form-group">
              <input
                type="text"
                formControlName="penerbit"
                class="form-control"
                placeholder="Penerbit"
                required
              />
            </div>
            <div class="col-md-4 form-group">
              <input
                type="text"
                formControlName="tahun"
                class="form-control"
                placeholder="Tahun"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              formControlName="deskripsi"
              rows="7"
              placeholder="Deskripsi"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" (click)="onSubmit()">Simpan</button>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>
<!-- End Contact Section -->
